# Automatically migrated from legacy .beetsconfig.
# https://beets.readthedocs.org/en/latest/reference/config.html

directory: ~/Music/mp3/
library: ~/Music/beets-library.blb

import:
    move: yes
#     copy: true
#     write: true
#     delete: true
#     resume: ask
#     incremental: false
#     art: true
#     quiet_fallback: skip
#     timid: false
#     log: /home/wagner/.config/beets/import.log

replace:
    '[\\/\?"]': _
    '["\*<>\|]|\s+$': _
    # Change these chars to underscores
    "[ .!,()':]+": _
    # Change multiple brackets to underscores
    '\[+|\]+': _
    # Merge duplicated underscores
    '_+': _
    # Remove underscores in the beginning
    '^_+': ''
    # Remove underscores in the end
    '_+$': ''
    # Change the equal sign in the beginning
    '^=+': '.'

asciify_paths: yes
original_date: yes
id3v23: yes

ui:
    color: yes

paths:
#     comp: listen/$bpm/=compilations/${original_or_recording_year}_$album%aunique{}/${disc_and_track} ${compilation_artist}${title}
#     singleton: listen/$bpm/=songs/$artist - $title
#     # VA_$genre/
#     grouping:@: ipod/playlists/${grouping}/${albumartist}/${original_or_recording_year}_${album}/${disc_and_track} ${compilation_artist}${title}
#     bpm:1: ipod/lib/${albumartist}/${original_or_recording_year}_${album}/${disc_and_track} ${compilation_artist}${title}
#     bpm:2: ipod/lib/${albumartist}/${original_or_recording_year}_${album}/${disc_and_track} ${compilation_artist}${title}
#     bpm:3: ipod/lib/${albumartist}/${original_or_recording_year}_${album}/${disc_and_track} ${compilation_artist}${title}
#     bpm:4: ipod/lib/${albumartist}/${original_or_recording_year}_${album}/${disc_and_track} ${compilation_artist}${title}
#     bpm:5: out/$bpm/${albumartist}/${original_or_recording_year}_${album}/${disc_and_track} ${compilation_artist}${title}
#     bpm:6: out/$bpm/${albumartist}/${original_or_recording_year}_${album}/${disc_and_track} ${compilation_artist}${title}
#     bpm:7: out/$bpm/${albumartist}/${original_or_recording_year}_${album}/${disc_and_track} ${compilation_artist}${title}
#     bpm:8: out/$bpm/${albumartist}/${original_or_recording_year}_${album}/${disc_and_track} ${compilation_artist}${title}
#     bpm:9: out/$bpm/${albumartist}/${original_or_recording_year}_${album}/${disc_and_track} ${compilation_artist}${title}
    default: ${albumartist}_%upper{$artist_country}/${original_or_recording_year}_${album}/${disc_and_track}_${compilation_artist}${title}
    # listen/$bpm/

####################################################################################################

plugins:
    - inline # http://beets.readthedocs.org/en/latest/plugins/inline.html
    - missing # http://beets.readthedocs.org/en/latest/plugins/missing.html
    - info # http://beets.readthedocs.org/en/latest/plugins/info.html
    - random # http://beets.readthedocs.org/en/latest/plugins/random.html
    - lastgenre # http://beets.readthedocs.org/en/latest/plugins/lastgenre.html
    - embedart # https://beets.readthedocs.org/en/latest/plugins/embedart.html
    - fetchart # https://beets.readthedocs.org/en/latest/plugins/fetchart.html
    - lyrics # https://beets.readthedocs.org/en/latest/plugins/lyrics.html
    - duplicates # http://beets.readthedocs.org/en/latest/plugins/duplicates.html
    - ftintitle # http://beets.readthedocs.org/en/latest/plugins/ftintitle.html
    - lastimport # http://beets.readthedocs.org/en/latest/plugins/lastimport.html
    - copyartifacts # https://github.com/sbarakat/beets-copyartifacts
    - artistcountry # https://github.com/agrausem/beets-artistcountry

# broken plugins, try later:
    # - discogs # http://beets.readthedocs.org/en/latest/plugins/discogs.html

item_fields: # inline plugin
    disc_and_track: u'%02i%02i' % (disc, track) if disctotal > 1 else u'%02i' % (track)
    compilation_artist: u'%s - ' % (artist) if comp else u''
    original_or_recording_year: original_year if original_year else year

lastgenre:
    canonical: ''
    source: track
    count: 3

embedart:
    #auto: no
    maxwidth: 200

fetchart:
    #cautious: true
    cover_names: front back
    remote_priority: true

